[package]
authors = ["Chaoqian Xu <chaoranxu@gmail.com>"]
edition = "2021"
name = "seriesdb"
version = "0.9.0"

[dependencies]
byteorder = "1.4.3"
bytes = "1.4.0"
chrono = "0.4.24"
concurrent-initializer = {git = "https://github.com/xuchaoqian/concurrent-initializer-rust.git", branch = "main"}
parking_lot = "0.12"
prost = "0.11.9"
quick_cache = "0.3.0"
rmp-serde = "1.1.1"
rocksdb = {git = "https://github.com/xuchaoqian/rust-rocksdb.git", branch = "more-apis-for-writebatch-handler", features = [
  "multi-threaded-cf",
]}
serde = "1.0.162"
thiserror = "1.0.40"

[dev-dependencies]
criterion = {version = "0.4", features = ["html_reports"]}

[[bench]]
harness = false
name = "seriesdb_bench"
